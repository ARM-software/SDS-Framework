sds:
  name: Video Stream - I420
  description: I420 (YUV420 planar) video frames from camera
  frequency: 30
  content:
    - value: Frame
      type: uint8_t
      image:
        pixel_format: I420
        width: 1280
        height: 720
        planes:
          - stride_bytes: 1280   # Y
          - stride_bytes: 640    # U
          - stride_bytes: 640    # V
