sds:
  name: Video Stream - YUV422P
  description: YUV422P (YUV422 planar) video frames from camera
  frequency: 30
  content:
    - value: Frame
      type: uint8_t
      image:
        pixel_format: YUV422P
        width: 1280
        height: 720
        planes:
          - stride_bytes: 1280   # Y
          - stride_bytes: 640    # U
          - stride_bytes: 640    # V
