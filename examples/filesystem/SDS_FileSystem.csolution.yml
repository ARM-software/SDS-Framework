solution:
  description: SDS recorder/player reference examples using File System (SD Card)
  created-for: CMSIS-Toolbox@2.9.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: AC6
    - compiler: GCC
    - compiler: IAR

  compiler: AC6

  # List the packs that define the device and/or board.
  # packs:
  #  - pack: <DFP>
  #  - pack: <BSP>

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type:                             # add name and specify board in next line
    #   board: <board_name>
      variables:
    #   - Board-Layer: <board_layer>.clayer.yml
        - SDSIO-Layer: $SolutionDir()$/sdsio/filesystem/sdsio_fs.clayer.yml

    - type: AVH-SSE-300                 # simulator target
      board: ARM::V2M-MPS3-SSE-300-FVP
      device: ARM::SSE-300-MPS3
      define:
        - SIMULATOR
      variables:
        - Board-Layer: $SolutionDir()$/boards/Corstone-300/Board.clayer.yml
        - SDSIO-Layer: $SolutionDir()$/sdsio/fvp/sdsio_fvp.clayer.yml

  # List of different build configurations.
  build-types:
    - type: DebugRec
      debug: on
      optimize: debug

    - type: DebugPlay
      debug: on
      optimize: debug
      define:
        - SDS_PLAY: 1

    - type: ReleaseRec
      debug: off
      optimize: balanced

    - type: ReleasePlay
      debug: off
      optimize: balanced
      define:
        - SDS_PLAY: 1

  # List related projects.
  projects:
    - project: datatest/DataTest.cproject.yml
    - project: algorithm/AlgorithmTest.cproject.yml
