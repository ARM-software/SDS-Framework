project:
  packs:
   - pack: ARM::SDS
   - pack: ARM::CMSIS@>=6.0.0
   - pack: ARM::CMSIS-RTX@>=5.8.0
   - pack: Keil::MDK-Middleware@7.17.0

  connections:
    - connect: Demo Application
      provides:
        - CMSIS-RTOS2
      consumes:
        - STDIN
        - STDOUT
        - STDERR
        - Heap: 65536

  components:
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source
    - component: ARM::CMSIS:OS Tick
    - component: ARM::SDS:Buffer
    - component: ARM::SDS:IO:VCOM&MDK USB
    - component: ARM::SDS:Recorder
    - component: Keil::USB&MDK-Plus:CORE&Release
    - component: Keil::USB&MDK-Plus:Device
    - component: Keil::USB&MDK-Plus:Device:CDC


  groups:
    - group: Documentation
      files: 
        - file: ./README.md
    - group: Source Files
      files:
        - file: ./demo.c

  layers:
    - layer: $Board-Layer$
      type: Board
