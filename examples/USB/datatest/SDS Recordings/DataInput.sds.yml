sds:
  name: Data Input
  description: Generated accelerometer samples at 3000 Hz
  frequency: 3000
  content:
  - value: x
    type:  uint16_t
    scale: 0.001
    unit:  G
  - value: y
    type:  uint16_t
    scale: 0.001
    unit:  G
  - value: z
    type:  uint16_t
    scale: 0.001
    unit:  G
